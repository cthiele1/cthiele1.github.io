<!DOCTYPE html>
  <head>
    <title>Assignment 5</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Assignment 5</h1>
    <br />
    <h2>Introduction to JavaScript</h2>
    <div class="container">
      
      <div class="count" onclick="incrementCount()">
        <h3>Count</h3>
        <br />
        <p id="countValue">0</p>
      </div>
      <div class="random-image">
        <h3>Random Image</h3>
        <br />
        <img
          src="https://picsum.photos/200"
          onclick="refreshImage()"
          id="randomImage"
        />
     </div>

      <div class="slider-move">
        <h3>Slider Move</h3>
        <br />
        <input
          id="slider"
          oninput="moveBox()"
          value="0" 
          type="range"
          min="0"
          max="100"
        />
        <div id="slider-box" class="slider-box">200 x 200</div>
      </div>
    </div>
    
    <footer>
      <p>@cthiele1.com</p>
    </footer>
  </body>
</html>
